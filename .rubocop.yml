require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.2

Metrics/LineLength:
  Max: 135

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'lib/keyrod/oidc_client.rb'

Metrics/AbcSize:
  Max: 20
  Exclude:
    - 'lib/keyrod/oidc_client.rb'

Metrics/ClassLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - '*.gemspec'